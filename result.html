    <Script>
        var grade = prompt("Enter Your Grade")
        if (grade >= 90) {
            alert("Grade: A")
        }
        else if (grade >= 80 && grade <= 89) {
            alert("Grade: B")
        }
        else if (grade >= 70 && grade <= 79) {
            alert("Grade: C")
        }
        else if (grade >= 60 && grade <= 69) {
            alert("Grade: D")
        }
        else {
            alert("Grade: F")
        }
