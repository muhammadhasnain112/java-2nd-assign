        var temp = prompt("Enter Your Area Temperature")
        if (temp >= 100) {
            alert("Extreme Heat Advisory")
        }
        else if (temp >= 80) {
            alert("Warm Weather Advisory")
        }
        else if (temp >= 60) {
            alert("Pleasent weather")
        }

            alert("Cool Weather")
        }

            alert("Freezing Temperature Advisory")
        }
